<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>百度</title>
	<link href="css/jquery.fullpage.css" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
<div id="header">
	<div class="nav">
		<a href="/" class="h-logo h-f1"></a>
		<div class="h-f1">
			<ul class="nav-list">
				<li class="nav-item h-f1">
					<a href="/" class="nav-link">首页</a>
				</li>
				<li class="nav-item h-f1">
					<a href="/" class="nav-link">产品介绍</a>
				</li>
				<li class="nav-item h-f1">
					<a href="/" class="nav-link">用户版</a>
				</li>
			</ul>
		</div>
		<div class="h-help">
		<a href="#" class="deng">登录</a>
			<a href="#" class="app">手机客户端
			<i></i></a>
			<a href="#">百度司南</a>
			<a href="#">联系我们</a>
			<a href="#" class="yellow">申请试用</a>
		</div>
	</div>
</div>
<div id="fullpage">
	<div class="section" id="section1">
		<div class="tabel">
			<div class="top">
				<div class="yun"></div>
			</div>
			<div class="middle">
				<div class="yun2"></div>
			</div>
			<div class="bottom">
			     <div class="yun3"></div>
			</div>
			<div class="follow-head">
				<ul class="center">
					<li class="obj obj-1"></li>
					<li class="obj obj-2"></li>
					<li class="obj obj-3"></li>
					<li class="obj chuan"></li>
				</ul>
			</div>
			<div class="center">
				<div class="login-area" id="login">
					<div id="common-login">
						<form action="https://baidu.com" class="uc-login">
							<div class="login-info">
								<div class="user">
									<span></span>
									<input type="text" class="login-user" placeholder="用户名">
								</div>
								<p class="error"></p>
								<div class="password">
									<span></span>
									<input type="text" class="login-password" placeholder="密码">
								</div>
								<p class="error"></p>
								<div class="token">
									<input type="text" class="login-token" placeholder="验证码">
									<img src="image/yzm.jpg" alt="">
									<a href="#">换一张</a>
								</div>
								<p class="error"></p>
							</div>
							<div class="login-action">
								<input id="denglu" type="submit" value="登录">
								<ul class="other">
									<li class="fl">
										<span></span>
										<a href="#">安全控件常见问题</a>
									</li>
									<li class="fr">
										<a href="#">忘记密码</a>
									</li>
								</ul>
							</div>
						</form>
					</div>
				</div>
				<div class="obj obj-bd"></div>
				<div class="obj obj-feiji"></div>
			</div>
			<div class="bottom">
				<div class="center">
					<a href="#" class="jiantou next"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="section" id="section2">
		<div class="tabel">
			<div class="center">
				<div class="title-area title-area-1">
					<div class="title">
						<h3 class="y-ain">领先</h3>
						<div class="text">
							<h4>数据收集与处理</h4>
							<p>15年专业数据收集与语义分析技术积累<br>卓越极致，不断攀登</p>
						</div>
					</div>
				</div>
				<div class="obj obj-tree"></div>
			</div>
			<div class="bottom">
				<div class="center">
					<div class="square square-1"></div>
					<div class="square square-2"></div>
					<div class="square square-3"></div>
					<div class="square square-4"></div>
					<div class="square square-5"></div>
					<a href="#" class="jiantou next"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="section" id="section3">
		<div class="tabel">
		    <div class="top">
		    		<div class="center">
		    			<div class="square square-1"></div>
		    			<div class="square square-2"></div>
		    			<div class="square square-3"></div>
		    			<div class="square square-4"></div>
		    			<div class="square square-5"></div>
		    		</div>
		    </div>
		    <div class="follow-head"></div>
			<div class="center">
				<div class="title-area title-area-2">
					<div class="title">
						<h3 class="y-ain">全面</h3>
						<div class="text">
							<h4>舆情分析逻辑与架构</h4>
							<p>声量诊断、传播分析、情感提炼、受众画像<br>有方法论，更有智慧</p>
						</div>
					</div>
				</div>
				<div class="obj obj-people"></div>
			</div>
			<div class="bottom">
				<div class="center">
					<a href="#" class="jiantou next"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="section" id="section4">
		<div class="tabel">
		    <div class="follow-head">
		    	<div class="copyright">© 2014 Baidu<a href="#">使用百度前必读</a>
		    	</div>
		    </div>
			<div class="center">
				<div class="title-area title-area-3">
				<div class="obj obj-yuan"></div>
					<div class="title">
						<h3 class="y-ain">专业</h3>
						<div class="text">
							<h4>专业数据可视化</h4>
							<p>非凡的数据洞悉和可视化能力<br>精研数据，惊艳所见</p>
						</div>
					</div>
				</div>
				<div class="obj obj-zs"></div>
			</div>
		</div>
	</div>
</div>
<div class="saoma">
	<div class="sanjiao"></div>
	<div class="popup">
		<div class="top">扫码下载</div>
		<div class="content">
			<div class="sec">
				<i class="android"></i>
				<p>安卓</p>
			</div>
			<div class="sec right">
				<i class="ios"></i>
				<p>ios</p>
			</div>
		</div>
	</div>
</div>
</body>

</html>
